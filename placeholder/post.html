<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Articulos</h1>
  <button onclick="loadUsers()">Cargar usuarios</button>
  <button onclick="loadPosts()">Cargar articulos</button>
  <div id="users"></div>
  <main>
  </main>
  <script>
    const urlAPI = 'https://jsonplaceholder.typicode.com/';

    const main = document.querySelector('main');
    const div = document.getElementById('users');
    function loadPosts() {
    main.innerHTML = 'Cargando...';
    fetch(urlAPI + "postS")
    .then(res => res.json())
    .then(posts => showPosts(posts))

    function showPosts(posts) {
      main.innerHTML = '';
      posts.forEach(post => {
        const article = document.createElement('article');
        article.innerHTML = ` 
        <h1>${post.title}</h1>
        <h2>${post.userId}</h2>
        <p>${post.body}</p>
        `;
        main.append(article);
      });
      console.log(posts);
    }
    }

    function loadUsers() {
      div.innerHTML = 'Cargando...';
    fetch(urlAPI + "users")
    .then(res => res.json())
    .then(users => showPosts(users))

    function showPosts(users) {
      div.innerHTML = '';
      users.forEach(user => {
        const article = document.createElement('article');
        article.innerHTML = ` 
        <h1>${user.name}</h1>
        <h2>${user.id}-${user.username}</h2>
        <p>${user.address.street}-${user.address.suite}</p>
        `;
        div.append(article);
      });
      console.log(users);
    }   
    }
  </script>
</body>
</html>
